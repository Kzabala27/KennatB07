<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Contact</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1 id="title">Contact</h1>
  </header>

  <div class="button-container">
    <a href="index.html" class="nav-box">Home</a>
    <a href="about.html" class="nav-box">About</a>
    <a href="contact.html" class="nav-box">Contact</a>
    <a href="gallery.html" class="nav-box">Gallery</a>
    <a href="family.html" class="nav-box">Family</a>
  </div>

  <div class="section">
    <div class="contact-form-container">
      <h2>Contact Me</h2>
      <p>If you want to get in touch with me, please fill out the form below with your name, email, and your message. I'll get back to you as soon as possible.</p>

      <!-- Contact Form -->
      <form action="mailto:your-email@gmail.com" method="POST" enctype="text/plain" class="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <input type="submit" value="Send Message">
      </form>

      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="https://www.facebook.com/kennethzabala.072701?mibextid=ZbWKwL" target="_blank" class="social-icon">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.instagram.com/k.zbl_7/profilecard/?igsh=c2xjb3g2NjBkYXl5" target="_blank" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://t.me/yourusername" target="_blank" class="social-icon">
          <i class="fab fa-telegram-plane"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="background-image"></div>

  <script>
    // Text to be typed out for the contact page
    const contactText = "Contact Me\n\nThis is the contact section. Here you can provide your contact information, email, phone number, or a contact form.";

    // Function to type text letter by letter and scroll it as it overflows
    function typeText(elementId, text, speed) {
      let i = 0;
      const element = document.getElementById(elementId);
      const typingInterval = setInterval(function() {
        element.innerHTML += text[i];
        i++;

        // Scroll down when the text reaches the bottom of the text box
        if (element.scrollHeight > element.clientHeight) {
          element.scrollTop = element.scrollHeight;
        }

        if (i === text.length) {
          clearInterval(typingInterval);
        }
      }, speed);
    }

    // Trigger the typing effect after the page loads
    window.onload = function() {
      typeText("typing-text-contact", contactText, 100); // Speed of typing is 100ms per character
    };
  </script>
</body>
</html>
